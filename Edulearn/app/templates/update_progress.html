<!DOCTYPE html>
<html>
<head>
    <title>Edulearn</title>
</head>
<body>

        <h1>My Course Site</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'course_list' %}">Courses</a></li>
