<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #7a6ad8;
            overflow: hidden;
            padding: 15px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #5750a5;
        }
        .container {
            padding: 20px;
        }
        .team-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .team-member {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .team-member h3 {
            margin: 0 0 10px;
            color: #7a6ad8;
        }
        .team-member p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'subject' %}">Courses</a>
        <a href="#">Team</a>

    </div>

    <div class="container">
        <h1>Our Team</h1>
        <ul class="team-list">
            <li class="team-member">
                <img src="../../static/assets/images/member-01.jpg" alt="Stella Blair">
                <h3>Stella Blair</h3>
                <p>Web Designer</p>
            </li>
            <li class="team-member">
                <img src="../../static/assets/images/member-02.jpg" alt="Cindy Walker">
                <h3>Cindy Walker</h3>
                <p>Front-end Developer</p>
            </li>
            <li class="team-member">
                <img src="../../static/assets/images/member-03.jpg" alt="David Hutson">
                <h3>David Hutson</h3>
                <p>Back-end Developer</p>
            </li>
            <li class="team-member">
                <img src="../../static/assets/images/member-04.jpg" alt="Sophia Rose">
                <h3>Sophia Rose</h3>
                <p>Project Manager</p>
            </li>
        </ul>
    </div>
</body>
</html>
