{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;          
            text-align: center;
        }

        .certificate {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        h3 {
            font-size: 18px;
            color: #666;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .full-name {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .signature {
            margin-top: 40px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="certificate">
            <h1>CERTIFICATE OF ACHIEVEMENT</h1>
            <h3>CERTIFICATE PRESENTED TO</h3>
            <p class="full-name">{{ user.first_name }} {{ user.last_name }}</p>
            <p>For outstanding performance and dedication in completing the course requirements.</p>
            <p>Date: {{ certificate.date_issued }}</p>
            <div class="signature">
                <p>SIGNATURE</p>
                <p>Edulearn</p>
            </div>
        </div>
    </div>
</body>
</html>
