{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            font-family: Arial, sans-serif;
        }
        .result-wrap {
            width: 600px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.4);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4c93ba;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="result-wrap">
        <h1>{{ quiz.title }} Results</h1>
        <p>You have answered {{ score }} out of {{ total_questions }} correctly.</p>
        {% if next_quiz_id %}
            <p><a href="{% url 'quiz_detail' course.id next_quiz_id %}">Next Quiz</a></p>
        {% else %}
            <p><a href="{% url 'course_detail' course.id %}">Back to Course</a></p>
        {% endif %}
    </div>
</body>
</html>
