{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edulearn</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets1/images/logos/myfavicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets1/css/styles.min.css' %}" />
  <style>
    .navbar-custom {
      background-color: #7a6ad8;
      width: 100%;
    }
    .navbar-custom .navbar-brand {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .navbar-custom .nav-link {
      color: white;
    }
    .container-custom {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); 
    }
    .card {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
 
  <div class="page-wrapper" id="main-wrapper">
  
    <div class="body-wrapper">
      
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-custom">
          <div class="container-fluid">
            <a class="navbar-brand order-1" href="{% url 'messenger' %}">Edulearn</a> 
            <div class="collapse navbar-collapse order-2">
              <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'course_list' %}">Home</a> 
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a> 
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </header>
    
      <div class="container-custom">
        <div class="card mb-0">
          <div class="card-body">
            <div class="mb-6 py-7 text-center">
              <a href="#" class="text-nowrap logo-img">
                <img src="{% static 'assets1/images/logos/edulearn.png' %}" width="180" alt=""/>
              </a>
            </div>
            <form action="{% url 'messenger' %}" method="post">
              <div class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
              </div>
              <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit">Send Message</button>
            </form>          
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets1/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets1/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets1/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets1/js/app.min.js' %}"></script>
  <script src="{% static 'assets1/libs/simplebar/dist/simplebar.js' %}"></script>
</body>
</html>
